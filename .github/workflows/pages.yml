  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bcr-website
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bcr-website/package-lock.json

      - name: Authenticate git for GitHub HTTPS (fixes git 128 / 500)
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        working-directory: .

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: bcr-website/out
